<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/checkout/shopping_cart.css"/>
</head>
<body>
<main class="box">
    <aside class="one">
        <figure class="user">
            <img src="/media/checkout/logo.png" alt="">
            <p>ECO REWARDS</p>
        </figure>
        <div class="title">
            <p>Scanning</p>
            <p>Items</p>
        </div>
        <label>
            <input type="text" class="barcode" placeholder="Enter item barcode">
        </label>
        <button name="submit" class="barcode" value="START">Add</button>
        {% if user.username %}
            <h2>Welcome:)</h2>
            <h3>{{ user.username }}</h3>
        {% else %}
            <form action="{% url 'start_page' %}" method="POST" enctype=multipart/form-data> {% csrf_token %}
                {% for field in register_form %}
                    {{ field }}
                {% endfor %}
                <button name="submit" class="phone" value="START">START</button>
            </form>
        {% endif %}
    </aside>
    <div class="two">
        <div class="h">
            <p>Your Cart</p>
            <img src="/media/checkout/cart2.jpg">
        </div>
        <div class="c">
            <div class="kong">
                <img src="/media/checkout/y4.png">
                <p>Oops! Your Cart is empty</p>
            </div>
        </div>
        <div class="f">
            <div class="l">
                <p>Total:</p>
                <p>$ 70.00</p>
            </div>
            <div class="r">
                <button type="button"><span>FINISH</span></button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
