{% extends 'base.html' %}
{% block content %}
    <h1>Welcome! {{ object.username }} </h1>
    <h3>Your Phone: {{ object.phone_number }}</h3>
    <h3>Green Points: {{ object.green_point }} </h3>
    <br><br>
    <p>
        Last Login Time: {{ object.last_login }}
    </p>
    <br>
    <form method="POST" action="{% url 'green_points' object.phone_number %}"> {% csrf_token %}
        <button name="add">+Green</button>
    </form>
{% endblock %}
