<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRewards</title>
    <link rel="stylesheet" href="/static/reward/login-signup.css">
</head>

<body>

    <header>
        <a href="index.html" class="logo"><img src="/media/reward/star/star5.png" width="100" height="100" alt=""></a>
    </header>

    <div class="container">
       <div class="forms-container">
           <div class="login-signup">
               <form action="#" class="sign-in-form">
                   <h2 class="title">Sign in to Eco Rewards</h2>
                   <div class="input-field"><input type="text" placeholder="Phone Number"></div>
                   <div class="input-field"><input type="password" placeholder="Password"></div>
                   <input type="submit" class="btn" value="SIGN IN"/>
               </form>

                <form action="#" class="sign-up-form">
                    <h2 class="title">Create Account</h2>
                    <div class="input-field"><input type="text" placeholder="Name" required></div>
                    <div class="input-field"><input type="tel" placeholder="Phone Number" required></div>
                    <div class="input-field"><input type="password" placeholder="Password" required></div>
                    <div class="input-field"><input type="password" placeholder="Confirm Password" required></div>
                    <input type="submit" class="btn" value="SIGN UP"/>
                </form>
           </div>
       </div>

       <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your personal info</p>
                <button class="btn transparent" id="sign-in-button">SIGN IN</button>
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h2>Hello Friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn transparent" id="sign-up-button">SIGN UP</button>
            </div>
        </div>

       </div>

    </div>

    <script src="/static/js/login-signup.js"></script>
</body>

</html>
